            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main container for the page content -->
    <div class="container">
        <div class="wrapper">

            <!-- Section containing company information -->
            <div class="company-info">
                <h3>Feel free to reach out!</h3>

                <!-- Contact details list -->
                <ul>
                    <li><i class="fa fa-phone"></i> +254 769745638</li><br><br>
                    <li><i class="fa fa-phone"></i> +254 707511789</li><br><br>

            <!-- Section containing the contact form -->
            <div class="contact">
                <h3>E-mail Me</h3>

                <!-- Contact form for user input -->
                <form id="contact-form" method="post">

                    <!-- Input field for the user's name -->
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>

                    <!-- Input field for the user's company (optional) -->
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>

                    <!-- Input field for the user's email address -->
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>

                    <!-- Input field for the user's phone number (optional) -->
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>

                    <!-- Textarea for the user's message -->
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>

                    <!-- Submit button that links to the user's email -->
                    <button>
                        <a href="mailto:erickjoshua8300@gmail.com" class="bol">Submit</a>
                    </button>
                </form>
